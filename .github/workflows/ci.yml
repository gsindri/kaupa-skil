name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_SIGNUP_PASSWORD: ${{ secrets.E2E_SIGNUP_PASSWORD }}
      PW_BASE_URL: http://localhost:4173   # ðŸ‘ˆ added, used by global-setup

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‰ install pnpm first so setup-node's pnpm cache works
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Ensure pnpm on PATH (global fallback)
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm missing; installing globallyâ€¦"
            npm i -g pnpm@10.14.0
          fi
          echo "pnpm version: $(pnpm -v)"

      # Use the packageManager pin in package.json
      - name: Enable Corepack
        run: corepack enable

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Enforce single lockfile (pnpm only)
        run: |
          if [ -f package-lock.json ] || [ -f yarn.lock ]; then
            echo "Error: Remove package-lock.json/yarn.lock. Use pnpm-lock.yaml only."
            exit 1
          fi

      - name: Install deps (fail on drift)
        run: pnpm install --frozen-lockfile

      - name: Approve native builds (idempotent)
        run: pnpm approve-builds esbuild @swc/core || true

      - name: Sanity-check env presence
        run: |
          [ -n "${VITE_SUPABASE_URL}" ] && echo "Has URL: yes" || (echo "Has URL: no"; exit 1)
          [ -n "${VITE_SUPABASE_ANON_KEY}" ] && echo "Has ANON: yes" || (echo "Has ANON: no"; exit 1)
          [ -n "${SUPABASE_ACCESS_TOKEN}" ] && echo "Has Typegen Token: yes" || (echo "Has Typegen Token: no"; exit 1)

      - name: Generate Supabase types
        run: |
          npx supabase gen types typescript \
            --project-id hcrjkziycryuugzbixhq \
            --schema public > src/lib/types/database.ts
          test -s src/lib/types/database.ts || (echo "Typegen produced an empty file"; exit 1)

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright system deps (cache miss only)
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install-deps

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Lint
        run: pnpm lint

      - name: Check duplicates
        run: pnpm check:dupes

      - name: Unit/Integration tests (Vitest)
        run: pnpm test -- --run

      - name: E2E tests (Playwright, headless via xvfb)
        run: xvfb-run -a pnpm test:e2e

      - name: Start preview server for axe
        run: |
          pnpm build
          nohup pnpm preview --port 4173 --strictPort >/dev/null 2>&1 &
          for i in {1..30}; do
            if curl -fsS http://localhost:4173 >/dev/null; then echo "Preview up"; break; fi
            sleep 1
          done

      - name: Accessibility scan with axe (uses Playwright Chromium)
        run: |
          CHROME_PATH="$(node -e "console.log(require('playwright-core').chromium.executablePath())")"
          echo "Using Chrome at $CHROME_PATH"
          pnpm dlx @axe-core/cli http://localhost:4173 --chrome-path="$CHROME_PATH" --exit

      - name: Stop preview server
        if: always()
        run: |
          (kill $(lsof -t -i:4173) 2>/dev/null) || (pkill -f "vite preview" || true)
