name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # (optional) install deps if your tests/lint need them
      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Generate Supabase types
        run: npx supabase gen types typescript --project-id hcrjkziycryuugzbixhq --schema public,auth,storage > src/lib/types/database.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # (optional) fail CI if types changed but not committed
      - name: Ensure types are up to date
        run: |
          if ! git diff --quiet --exit-code src/lib/types/database.ts; then
            echo "database.ts changed â€” commit regenerated types." >&2
            exit 1
          fi
