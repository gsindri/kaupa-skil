<!-- Simplified Pantry Shelf Icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-label="Two-tier shelf with items">

  <!-- ===== defs ===== -->
  <defs>
    <!-- wood -->
    <linearGradient id="woodTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f2f5ff"/>
    </linearGradient>
    <linearGradient id="woodFace" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#eef2ff"/>
      <stop offset="1" stop-color="#dfe6fb"/>
    </linearGradient>

    <!-- screws -->
    <radialGradient id="brass" cx="30%" cy="30%">
      <stop offset="0" stop-color="#ffd37a"/>
      <stop offset="1" stop-color="#c89d3a"/>
    </radialGradient>
  </defs>

  <!-- ===== POSTS ===== -->
  <g>
    <rect x="50" y="120" width="12" height="160" rx="6" fill="url(#woodTop)" stroke="#ffffff" stroke-width="1"/>
    <rect x="338" y="120" width="12" height="160" rx="6" fill="url(#woodTop)" stroke="#ffffff" stroke-width="1"/>
    <g fill="url(#brass)" stroke="#9b8031" stroke-width="0.5">
      <circle cx="56" cy="140" r="2"/><circle cx="56" cy="180" r="2"/><circle cx="56" cy="220" r="2"/><circle cx="56" cy="260" r="2"/>
      <circle cx="344" cy="140" r="2"/><circle cx="344" cy="180" r="2"/><circle cx="344" cy="220" r="2"/><circle cx="344" cy="260" r="2"/>
    </g>
  </g>

  <!-- ===== TOP SHELF ===== -->
  <g id="topShelf">
    <!-- top plane -->
    <polygon points="80,160 320,160 340,180 60,180" fill="url(#woodTop)"/>
    
    <!-- TOP ITEMS -->
    <!-- Simple jar -->
    <g transform="translate(90,120)">
      <rect x="0" y="0" width="40" height="50" rx="6" fill="#f2fbff" stroke="#c6dff1" stroke-width="1"/>
      <rect x="8" y="5" width="24" height="35" rx="3" fill="#58d4ff" opacity="0.6"/>
    </g>

    <!-- Simple document -->
    <g transform="translate(180,125)">
      <rect x="0" y="0" width="30" height="40" rx="3" fill="#f0f4fb" stroke="#cdd7f1" stroke-width="1"/>
      <rect x="4" y="6" width="16" height="20" rx="1" fill="#ffffff"/>
      <line x1="6" y1="12" x2="18" y2="12" stroke="#b7c3d4" stroke-width="1"/>
      <line x1="6" y1="16" x2="18" y2="16" stroke="#b7c3d4" stroke-width="1"/>
    </g>

    <!-- Simple box -->
    <g transform="translate(250,130)">
      <rect x="0" y="0" width="35" height="35" rx="4" fill="#e7cfad" stroke="#c9ad87" stroke-width="1"/>
    </g>

    <!-- front face -->
    <polygon points="60,180 340,180 334,190 66,190" fill="url(#woodFace)"/>
  </g>

  <!-- ===== BOTTOM SHELF ===== -->
  <g id="botShelf">
    <polygon points="80,280 320,280 340,300 60,300" fill="url(#woodTop)"/>
    
    <!-- Simple database -->
    <g transform="translate(90,245)">
      <rect x="0" y="0" width="50" height="40" rx="6" fill="#f6f8ff" stroke="#cdd7f1" stroke-width="1"/>
      <rect x="6" y="6" width="38" height="28" rx="3" fill="#e9efff"/>
      <circle cx="12" cy="12" r="2" fill="#7df79a"/>
    </g>

    <!-- Simple shipping box -->
    <g transform="translate(230,250)">
      <rect x="0" y="0" width="40" height="30" rx="3" fill="#e7cfad" stroke="#c9ad87" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="30" stroke="#f1e5cc" stroke-width="2"/>
    </g>

    <!-- front face -->
    <polygon points="60,300 340,300 334,310 66,310" fill="url(#woodFace)"/>
  </g>
</svg>