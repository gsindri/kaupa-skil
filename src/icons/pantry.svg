<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736"
     preserveAspectRatio="xMidYMid meet" fill="none"
     stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
     style="cursor:pointer">

  <style>
    .shelf { stroke: #ffffff; }
    .box { stroke: #ffffff; transition: stroke 0.4s ease; }
    svg:hover .box.accent { stroke: #f59e0b; }
  </style>
  
  <!-- top shelf -->
  <line class="shelf" x1="176" y1="200" x2="560" y2="200"/>
  <rect class="box" x="200" y="140" width="96" height="60" rx="8"/>
  
  <!-- middle shelf -->
  <line class="shelf" x1="176" y1="360" x2="560" y2="360"/>
  <rect class="box accent" x="440" y="300" width="96" height="60" rx="8"/>
  
  <!-- bottom shelf -->
  <line class="shelf" x1="176" y1="520" x2="560" y2="520"/>
  <rect class="box" x="320" y="460" width="96" height="60" rx="8"/>
</svg>
