<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736" preserveAspectRatio="xMidYMid meet"
     fill="none" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"
     style="cursor:pointer">
  
  <style>
    .entry-line {
      stroke: #f59e0b;
      stroke-width: 24;
      opacity: 0;
      transition: opacity 0.3s ease;
      transition-delay: 0s;
    }
    /* stagger each of the 6 lines */
    svg:hover g.lines line:nth-child(1) { transition-delay: 0s;   opacity: 1; }
    svg:hover g.lines line:nth-child(2) { transition-delay: 0.1s; opacity: 1; }
    svg:hover g.lines line:nth-child(3) { transition-delay: 0.2s; opacity: 1; }
    svg:hover g.lines line:nth-child(4) { transition-delay: 0.3s; opacity: 1; }
    svg:hover g.lines line:nth-child(5) { transition-delay: 0.4s; opacity: 1; }
    svg:hover g.lines line:nth-child(6) { transition-delay: 0.5s; opacity: 1; }
  </style>
  
  <!-- book outline -->
  <path d="M368 136 L368 600" stroke="#ffffff"/>
  <path d="M112 184 Q240 152 368 184 V600 Q240 568 112 600 Z" stroke="#ffffff"/>
  <path d="M624 184 Q496 152 368 184 V600 Q496 568 624 600 Z" stroke="#ffffff"/>
  
  <!-- catalog lines grouped -->
  <g class="lines">
    <!-- left page -->
    <line class="entry-line" x1="176" y1="280" x2="320" y2="280"/>
    <line class="entry-line" x1="176" y1="360" x2="320" y2="360"/>
    <line class="entry-line" x1="176" y1="440" x2="320" y2="440"/>
    
    <!-- right page -->
    <line class="entry-line" x1="416" y1="280" x2="560" y2="280"/>
    <line class="entry-line" x1="416" y1="360" x2="560" y2="360"/>
    <line class="entry-line" x1="416" y1="440" x2="560" y2="440"/>
  </g>
</svg>
