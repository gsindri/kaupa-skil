<!-- Layered Coin Stack â€” hover to animate -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="Layered coin stack with hover animations">
  <title>Layered Coin Stack</title>

  <style>
    /* ---------- Theme tokens ---------- */
    :root {
      --metal-face:#ffffff; --metal-face-2:#f2f6ff;
      --metal-edge-1:#f9fbff; --metal-edge-2:#e7ecf6;
      --edge-stroke:#dfe6f3; --rim:#e7ecf6;

      --cyan:#7ae6ff; --green:#79f3b8; --peach:#ffc6a3; --lilac:#d8b6ff;
      --ui:#d9e5ff;
    }

    /* ---------- Global ---------- */
    .nope { pointer-events:none; }

    /* ---------- Build/settle via transitions on hover ---------- */
    .layer { transform: translateY(8px); transition: transform .4s cubic-bezier(.2,.8,.25,1); }
    svg:hover .layer { transform: translateY(0); }
    .l2 { transition-delay:.03s } .l3 { transition-delay:.06s } .l4 { transition-delay:.09s } .l5 { transition-delay:.12s }

    /* Slight horizontal shimmy while hovered */
    .shimmy { animation: shimmy 4s ease-in-out infinite; animation-play-state: paused; }
    svg:hover .shimmy { animation-play-state: running; }
    @keyframes shimmy { 0%,100%{transform:translateX(0)} 50%{transform:translateX(1px)} }

    /* Top coin lift + micro-tilt on hover */
    .lift { transform-origin: 400px 352px; animation: lift 5s ease-in-out infinite; animation-play-state: paused; }
    svg:hover .lift { animation-play-state: running; }
    @keyframes lift { 0%,100%{ transform: translateY(0) rotate(.0deg) } 40%{ transform: translateY(-4px) rotate(-.2deg)} 60%{ transform: translateY(-2px) rotate(.1deg)} }

    /* Rising pixel particles */
    .particle { animation: rise 3s linear infinite; animation-play-state: paused; }
    svg:hover .particle { animation-play-state: running; }
    @keyframes rise {
      0%   { transform: translateY(0) scale(.8); opacity:0 }
      20%  { opacity:1 }
      80%  { opacity:1 }
      100% { transform: translateY(-80px) scale(1); opacity:0 }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .shimmy,.lift,.particle { animation: none !important }
      .layer { transition: none !important }
    }
  </style>

  <!-- ========== defs ========== -->
  <defs>
    <!-- Metal fills -->
    <linearGradient id="face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--metal-face)"/>
      <stop offset="1" stop-color="var(--metal-face-2)"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--metal-edge-1)"/>
      <stop offset="1" stop-color="var(--metal-edge-2)"/>
    </linearGradient>
  </defs>

  <!-- ========== Stack (bottom -> top) ========== -->
  <!-- Helper: a function-like 'coin' drawing done inline (top ellipse + edge ellipse) -->
  <!-- Layer positions roughly match the reference image -->

  <!-- LAYER 1 (bottom; lilac accent) -->
  <g class="layer l1">
    <ellipse cx="400" cy="578" rx="150" ry="40" fill="url(#edge)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="560" rx="148" ry="42" fill="url(#face)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="566" rx="120" ry="18" fill="none" stroke="var(--lilac)" stroke-width="4" opacity=".4"/>
  </g>

  <!-- LAYER 2 (peach accent) -->
  <g class="layer l2">
    <ellipse cx="400" cy="526" rx="150" ry="40" fill="url(#edge)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="508" rx="148" ry="42" fill="url(#face)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="514" rx="120" ry="18" fill="none" stroke="var(--peach)" stroke-width="4" opacity=".4"/>
  </g>

  <!-- LAYER 3 (green accent) -->
  <g class="layer l3">
    <ellipse cx="400" cy="474" rx="150" ry="40" fill="url(#edge)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="456" rx="148" ry="42" fill="url(#face)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="462" rx="120" ry="18" fill="none" stroke="var(--green)" stroke-width="4" opacity=".4"/>
  </g>

  <!-- LAYER 4 (cyan accent) -->
  <g class="layer l4 shimmy">
    <ellipse cx="400" cy="422" rx="150" ry="40" fill="url(#edge)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="404" rx="148" ry="42" fill="url(#face)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="410" rx="120" ry="18" fill="none" stroke="var(--cyan)" stroke-width="4" opacity=".4"/>
  </g>

  <!-- LAYER 5 (top) -->
  <g class="layer l5 lift">
    <ellipse cx="400" cy="370" rx="150" ry="40" fill="url(#edge)" stroke="var(--edge-stroke)" stroke-width="1"/>
    <ellipse cx="400" cy="352" rx="148" ry="42" fill="url(#face)" stroke="var(--edge-stroke)" stroke-width="1"/>
  </g>

  <!-- ========== Data particles (rise when hovering) ========== -->
  <g>
    <g fill="#7ae6ff">
      <rect class="particle" x="398" y="340" width="4" height="4" rx="1" style="animation-duration:3s;"></rect>
      <rect class="particle" x="392" y="340" width="3" height="3" rx="1" style="animation-duration:3.2s; animation-delay:.2s;"></rect>
      <rect class="particle" x="404" y="340" width="3" height="3" rx="1" style="animation-duration:3.4s; animation-delay:.4s;"></rect>
    </g>
    <g fill="#79f3b8">
      <rect class="particle" x="380" y="340" width="3" height="3" rx="1" style="animation-duration:3.1s; animation-delay:.6s;"></rect>
      <rect class="particle" x="416" y="340" width="3" height="3" rx="1" style="animation-duration:3.3s; animation-delay:.8s;"></rect>
    </g>
  </g>
</svg>