<!-- Fan-to-Stack Coins — transparent bg, detailed idle, hover=movement -->
<svg id="coins-fan-stack" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="Exploded coin layers that assemble into a stack on hover">
  <title>Exploded → Stacked Coins (hover)</title>

  <style>
    :root{
      --face:#ffffff; --face2:#f2f6ff;
      --edge1:#f9fbff; --edge2:#e7ecf6;
      --edgeStroke:#dfe6f3; --rim:#e7ecf6;
      --cyan:#7ae6ff; --green:#79f3b8; --peach:#ffc6a3; --lilac:#d8b6ff;
      --ui:#d9e5ff;
    }
    /* transparent background by design */
    svg#coins-fan-stack{ background:none; }

    /* ------- Fan → Stack ------- */
    .layer{ transform: var(--idle); transition: transform .65s cubic-bezier(.2,.8,.2,1); will-change: transform; }
    :hover .layer, [data-active="true"] .layer{ transform: var(--stack); }
    .l2{transition-delay:.06s}.l3{transition-delay:.12s}.l4{transition-delay:.18s}.l5{transition-delay:.24s}

    /* Top coin micro-lift/tilt once stacked */
    .topLift{ transform-origin:400px 352px; animation: lift 7s ease-in-out infinite; animation-play-state: paused; }
    :hover .topLift, [data-active="true"] .topLift{ animation-play-state: running; }
    @keyframes lift{ 0%,100%{transform:translateY(0) rotate(0)} 40%{transform:translateY(-8px) rotate(-.4deg)} 60%{transform:translateY(-4px) rotate(.18deg)} }

    /* Edge gear turn (cyan layer only) */
    .gear{ stroke-dasharray:6 10; animation: gear 14s linear infinite; animation-play-state: paused; }
    :hover .gear, [data-active="true"] .gear{ animation-play-state: running; }
    @keyframes gear{ from{ stroke-dashoffset:0 } to{ stroke-dashoffset:16 } }

    /* Scanline on top face */
    .scan{ opacity:0; transform:translateX(-220px); transition:opacity .2s ease; }
    :hover .scan, [data-active="true"] .scan{ opacity:.12; animation: scan 8s linear infinite; }
    @keyframes scan{ from{transform:translateX(-220px)} to{transform:translateX(220px)} }

    /* Orbit → drop pixels */
    .orbit{ transform-origin:400px 300px; animation: spin 3.6s linear infinite; animation-play-state: paused; }
    :hover .orbit, [data-active="true"] .orbit{ animation-play-state: running; }
    @keyframes spin{ to{ transform: rotate(360deg) } }
    .drop{ animation: drop 1.2s ease-in forwards; animation-play-state: paused; }
    :hover .drop, [data-active="true"] .drop{ animation-play-state: running; }
    @keyframes drop{ from{ transform: translate(0,-18px); opacity:1 } to{ transform: translate(0,50px); opacity:0 } }

    /* Soft static shadows for depth */
    .shadow{ filter:url(#blur8); opacity:.32 } .shadow.top{ opacity:.22 }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .layer,.topLift,.gear,.scan,.orbit,.drop{ transition:none!important; animation:none!important; }
    }
  </style>

  <!-- ===== defs ===== -->
  <defs>
    <filter id="blur8" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <!-- metal fills -->
    <linearGradient id="face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--face)"/><stop offset="1" stop-color="var(--face2)"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="var(--edge1)"/><stop offset="1" stop-color="var(--edge2)"/>
    </linearGradient>
    <!-- top-disc clip for scanline & texture -->
    <clipPath id="topClip"><ellipse cx="400" cy="352" rx="170" ry="50"/></clipPath>

    <!-- etched circuitry texture (more detail) -->
    <pattern id="rings" width="320" height="100" patternUnits="userSpaceOnUse">
      <g stroke="#c3cee2" fill="none" opacity=".7">
        <ellipse cx="160" cy="50" rx="140" ry="42"/>
        <ellipse cx="160" cy="50" rx="120" ry="36" stroke-dasharray="4 6"/>
        <ellipse cx="160" cy="50" rx="98"  ry="30"/>
        <ellipse cx="160" cy="50" rx="76"  ry="24" stroke-dasharray="2 6"/>
      </g>
      <!-- little radial tick marks -->
      <g stroke="#cbd6ea" stroke-width="1" opacity=".55">
        <path d="M160,10 v10"/><path d="M120,14 v8"/><path d="M200,14 v8"/>
        <path d="M96,20 v6"/><path d="M224,20 v6"/>
      </g>
      <!-- pseudo microtext arcs -->
      <g stroke="#d3def0" opacity=".6">
        <path d="M60,46 q100,-18 200,0" stroke-dasharray="2 2"/>
        <path d="M48,56 q112,-16 224,0" stroke-dasharray="1.5 2.5"/>
      </g>
    </pattern>
  </defs>

  <!-- ===== UI doodles (static, for fun/detail) ===== -->
  <g stroke="var(--ui)" stroke-width="2" opacity=".45" fill="none">
    <path d="M610,400 v28"/>
    <path d="M585,330 c10 10 20 10 30 0"/>
    <path d="M210,470 q-30 20 -30 54" opacity=".4"/>
    <circle cx="585" cy="620" r="3" opacity=".4"/>
    <path d="M250,630 h-80" opacity=".35"/>
    <path d="M620,360 v36" opacity=".5"/>
  </g>
  <!-- swoosh arcs around the stack -->
  <g stroke="var(--ui)" stroke-width="2" opacity=".35" fill="none">
    <path d="M520,448 q50 30 0 60"/>
    <path d="M285,520 q-48 28 0 56"/>
    <path d="M270,600 q-40 24 0 44"/>
  </g>

  <!-- ===== LAYERS (bottom → top). Idle = fanned/exploded with rotation/offset.
       The prospective top coin starts up-left and ABOVE, not blocking others. ===== -->

  <!-- LAYER 1 (bottom; lilac accent) -->
  <g class="layer l1" style="--idle: translate(-120px,40px) rotate(-8deg); --stack: translate(0,0) rotate(0);">
    <ellipse class="shadow" cx="400" cy="598" rx="160" ry="22" fill="#000"/>
    <ellipse cx="400" cy="578" rx="172" ry="46" fill="url(#edge)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="578" rx="162" ry="40" fill="none" stroke="#cfd7e6" stroke-width="4" stroke-dasharray="6 10" opacity=".5"/>
    <ellipse cx="400" cy="560" rx="170" ry="50" fill="url(#face)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="560" rx="156" ry="44" fill="none" stroke="var(--rim)" stroke-width="1"/>
    <ellipse cx="400" cy="566" rx="135" ry="22" fill="none" stroke="var(--lilac)" stroke-width="6" opacity=".35"/>
  </g>

  <!-- LAYER 2 (peach) -->
  <g class="layer l2" style="--idle: translate(110px,10px) rotate(9deg); --stack: translate(0,0) rotate(0);">
    <ellipse class="shadow" cx="400" cy="546" rx="160" ry="22" fill="#000"/>
    <ellipse cx="400" cy="526" rx="172" ry="46" fill="url(#edge)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="526" rx="162" ry="40" fill="none" stroke="#cfd7e6" stroke-width="4" stroke-dasharray="6 10" opacity=".5"/>
    <ellipse cx="400" cy="508" rx="170" ry="50" fill="url(#face)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="508" rx="156" ry="44" fill="none" stroke="var(--rim)" stroke-width="1"/>
    <ellipse cx="400" cy="514" rx="135" ry="22" fill="none" stroke="var(--peach)" stroke-width="6" opacity=".35"/>
  </g>

  <!-- LAYER 3 (green) -->
  <g class="layer l3" style="--idle: translate(-90px,-18px) rotate(6deg); --stack: translate(0,0) rotate(0);">
    <ellipse class="shadow" cx="400" cy="494" rx="160" ry="22" fill="#000"/>
    <ellipse cx="400" cy="474" rx="172" ry="46" fill="url(#edge)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="474" rx="162" ry="40" fill="none" stroke="#cfd7e6" stroke-width="4" stroke-dasharray="6 10" opacity=".5"/>
    <ellipse cx="400" cy="456" rx="170" ry="50" fill="url(#face)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="456" rx="156" ry="44" fill="none" stroke="var(--rim)" stroke-width="1"/>
    <ellipse cx="400" cy="462" rx="135" ry="22" fill="none" stroke="var(--green)" stroke-width="6" opacity=".35"/>
  </g>

  <!-- LAYER 4 (cyan) with gear-milling drift -->
  <g class="layer l4" style="--idle: translate(88px,-36px) rotate(-10deg); --stack: translate(0,0) rotate(0);">
    <ellipse class="shadow" cx="400" cy="442" rx="160" ry="22" fill="#000"/>
    <ellipse cx="400" cy="422" rx="172" ry="46" fill="url(#edge)" stroke="var(--edgeStroke)"/>
    <ellipse class="gear" cx="400" cy="422" rx="162" ry="40" fill="none" stroke="#cfd7e6" stroke-width="4" opacity=".55"/>
    <ellipse cx="400" cy="404" rx="170" ry="50" fill="url(#face)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="404" rx="156" ry="44" fill="none" stroke="var(--rim)" stroke-width="1"/>
    <ellipse cx="400" cy="410" rx="135" ry="22" fill="none" stroke="var(--cyan)" stroke-width="6" opacity=".35"/>
  </g>

  <!-- LAYER 5 (top) — starts up-left ABOVE others (not blocking) -->
  <g class="layer l5 topLift" style="--idle: translate(-140px,-90px) rotate(12deg); --stack: translate(0,0) rotate(0);">
    <ellipse class="shadow top" cx="400" cy="392" rx="152" ry="18" fill="#000"/>
    <ellipse cx="400" cy="372" rx="172" ry="46" fill="url(#edge)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="372" rx="162" ry="40" fill="none" stroke="#cfd7e6" stroke-width="4" stroke-dasharray="6 10" opacity=".5"/>
    <ellipse id="topDisc" cx="400" cy="352" rx="170" ry="50" fill="url(#face)" stroke="var(--edgeStroke)"/>
    <ellipse cx="400" cy="352" rx="156" ry="44" fill="none" stroke="var(--rim)" stroke-width="1"/>
    <!-- detailed etched texture + scanline -->
    <g clip-path="url(#topClip)" opacity=".6">
      <rect x="240" y="302" width="320" height="100" fill="url(#rings)"/>
      <rect class="scan" x="370" y="302" width="60" height="100" fill="#fff"/>
    </g>
  </g>

  <!-- ===== Particles: orbit while hovered, then drop into center ===== -->
  <g>
    <g class="orbit" fill="#7ae6ff" opacity=".95">
      <rect x="520" y="280" width="6" height="6" rx="1"/>
      <rect x="280" y="320" width="5" height="5" rx="1"/>
      <rect x="460" y="230" width="4" height="4" rx="1"/>
      <rect x="340" y="240" width="5" height="5" rx="1"/>
    </g>
    <!-- three quick drops triggered on hover -->
    <g fill="#79f3b8">
      <rect class="drop" x="400" y="250" width="5" height="5" rx="1" style="animation-delay:.2s"/>
      <rect class="drop" x="390" y="245" width="5" height="5" rx="1" style="animation-delay:.5s"/>
      <rect class="drop" x="410" y="248" width="5" height="5" rx="1" style="animation-delay:.8s"/>
    </g>
  </g>
</svg>