<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736" preserveAspectRatio="xMidYMid meet"
     fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"
     style="cursor:pointer">
  
  <style>
    .hub {
      stroke: #f59e0b;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    svg:hover .hub {
      opacity: 1;
    }
    .orbit {
      transform-origin: 368px 368px; /* hub center */
    }
    svg:hover .orbit {
      animation: orbit 12s linear infinite;
    }
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
  
  <!-- central hub (only visible on hover) -->
  <circle class="hub" cx="368" cy="368" r="72" />
  
  <!-- orbiting suppliers + connections -->
  <g class="orbit">
    <!-- left -->
    <circle cx="188" cy="368" r="48" stroke="#ffffff"/>
    <line x1="188" y1="368" x2="296" y2="368" stroke="#ffffff"/>
    
    <!-- right -->
    <circle cx="548" cy="368" r="48" stroke="#ffffff"/>
    <line x1="548" y1="368" x2="440" y2="368" stroke="#ffffff"/>
    
    <!-- top -->
    <circle cx="368" cy="168" r="48" stroke="#ffffff"/>
    <line x1="368" y1="168" x2="368" y2="296" stroke="#ffffff"/>
    
    <!-- bottom -->
    <circle cx="368" cy="568" r="48" stroke="#ffffff"/>
    <line x1="368" y1="568" x2="368" y2="440" stroke="#ffffff"/>
  </g>
</svg>
