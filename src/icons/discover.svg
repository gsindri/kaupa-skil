<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736"
     preserveAspectRatio="xMidYMid meet" fill="none"
     stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
     style="cursor:pointer">

  <style>
    .outline { stroke: #ffffff; }
    .accent {
      stroke: #f59e0b;
      stroke-width: 36;
      stroke-linecap: round;
      opacity: 0;
      transition: opacity 0.28s ease;
    }
    svg:hover .accent,
    svg[data-hovered="true"] .accent {
      opacity: 1;
    }
  </style>

  <!-- magnifying glass lens -->
  <circle class="outline" cx="320" cy="320" r="144"/>

  <!-- handle -->
  <line class="outline" x1="424" y1="424" x2="552" y2="552"/>

  <!-- connector joint -->
  <circle class="outline" cx="424" cy="424" r="24"/>

  <!-- gleam / highlight -->
  <path class="accent" d="M252 236 L332 200"/>
  <path class="accent" d="M248 276 L284 240"/>
</svg>
