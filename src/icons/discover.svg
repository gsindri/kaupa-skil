<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736"
     preserveAspectRatio="xMidYMid meet" fill="none"
     stroke-linecap="round" stroke-linejoin="round" stroke-width="24"
     style="cursor:pointer">

  <style>
    .accent {
      stroke: #ffffff;  /* idle = white */
      transition: stroke 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
    }
    svg:hover .accent {
      stroke: #f59e0b;  /* hover = orange */
    }
    .glass {
      transform-origin: 320px 320px; /* lens center */
      transition: transform 0.6s ease;
    }
    svg:hover .glass {
      transform: rotate(-12deg);
    }
    .reveal {
      opacity: 0;
      stroke: #f59e0b;
      transform: scale(0.5);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    svg:hover .reveal {
      opacity: 1;
      transform: scale(1);
    }
  </style>

  <!-- magnifying glass group -->
  <g class="glass">
    <!-- lens -->
    <circle cx="320" cy="320" r="144" stroke="#ffffff"/>
    <!-- handle (accent, white -> orange on hover) -->
    <line class="accent" x1="408" y1="408" x2="520" y2="520"/>
  </g>

  <!-- revealed discovery (dot inside lens, only on hover) -->
  <circle class="reveal" cx="320" cy="320" r="32"/>
</svg>
