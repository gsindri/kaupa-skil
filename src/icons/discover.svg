<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736"
     preserveAspectRatio="xMidYMid meet" fill="none"
     stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
     style="cursor:pointer">
  
  <style>
    .glass {
      transform-origin: 320px 320px; /* lens center */
      transition: transform 0.6s ease;
    }
    svg:hover .glass {
      transform: rotate(-12deg);
    }
    .reveal {
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    svg:hover .reveal {
      opacity: 1;
      transform: scale(1);
    }
  </style>
  
  <!-- moving group -->
  <g class="glass">
    <!-- lens -->
    <circle cx="320" cy="320" r="144" stroke="#ffffff"/>
    <!-- handle -->
    <line x1="408" y1="408" x2="520" y2="520" stroke="#f59e0b"/>
  </g>
  
  <!-- revealed discovery -->
  <circle class="reveal" cx="320" cy="320" r="32" stroke="#f59e0b"/>
</svg>
