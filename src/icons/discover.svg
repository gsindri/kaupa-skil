<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736"
     preserveAspectRatio="xMidYMid meet" fill="none"
     stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
     style="cursor:pointer">

  <style>
    .outline { stroke: #ffffff; }
    .shine { stroke: #f59e0b; opacity: 0; transition: opacity 0.4s ease; }
    svg:hover .shine { opacity: 1; }
  </style>

  <!-- lens -->
  <circle class="outline" cx="320" cy="320" r="160"/>
  
  <!-- handle (classic diagonal) -->
  <line class="outline" x1="432" y1="432" x2="560" y2="560"/>
  
  <!-- optional connector circle -->
  <circle class="outline" cx="432" cy="432" r="20"/>
  
  <!-- shine detail (hover) -->
  <line class="shine" x1="260" y1="260" x2="380" y2="300"/>
</svg>
