<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736"
     preserveAspectRatio="xMidYMid meet" fill="none"
     stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
     style="cursor:pointer">

  <style>
    .arrow {
      stroke: #ffffff;
      transition: stroke 0.4s ease;
    }
    svg:hover .arrow.down {
      stroke: #f59e0b;
    }
  </style>
  
  <!-- up arrow (always white) -->
  <path class="arrow up" d="M272 480 L368 240 L464 480"/>
  
  <!-- down arrow (turns orange on hover) -->
  <path class="arrow down" d="M272 256 L368 496 L464 256"/>
</svg>
