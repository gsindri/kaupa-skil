<!-- dashboard-holo.svg: primary dashboard icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-6.5 -10 78 78"
     role="img" aria-label="Dashboard"
     fill="none" stroke-linecap="round" stroke-linejoin="round">
  <title>Dashboard</title>

  <!-- ====== TOKENS (override from CSS if you want) -->
  <style>
    :root{
      --base:#0e1320;            /* console body */
      --base-stroke:#1b2640;     /* console outline */
      --holo:#14b8a6;            /* teal */
      --holo-2:#8b5cf6;          /* purple */
      --holo-3:#22c55e;          /* green */
      --btn-a:#f59e0b;           /* orange */
      --btn-b:#38bdf8;           /* blue */
      --btn-c:#a78bfa;           /* violet */
      --grid:#ffffff1a;          /* subtle white bg grid */
    }

    /* Glow filters */
    .glow   { filter:url(#glow); }
    .glow2  { filter:url(#glow2); }

    /* Holo pulse */
    .holo { opacity:.92; }
    svg:hover .holo { animation: holoPulse 1.6s ease-in-out infinite alternate; }

    /* Bar rise */
    .bar    { transform-box: fill-box; transform-origin: bottom center; transform: scaleY(.25); }
    svg:hover .bars .bar:nth-child(1) { animation: rise .38s .05s ease-out forwards; }
    svg:hover .bars .bar:nth-child(2) { animation: rise .42s .12s ease-out forwards; }
    svg:hover .bars .bar:nth-child(3) { animation: rise .46s .20s ease-out forwards; }
    svg:hover .bars .bar:nth-child(4) { animation: rise .50s .28s ease-out forwards; }

    /* Line draw */
    .trend { stroke-dasharray:120; stroke-dashoffset:120; }
    svg:hover .trend { animation: draw .7s .18s ease-out forwards; }

    /* Network twinkle */
    .node { opacity:.55; }
    svg:hover .node { animation: twinkle 1.6s ease-in-out infinite alternate; }
    .node:nth-child(odd){ animation-delay:.2s; }
    .node:nth-child(2){ animation-delay:.45s; }
    .node:nth-child(3){ animation-delay:.7s; }

    /* Connectivity packets (moving dashes) */
    .flow { stroke-dasharray:1 6; }
    svg:hover .flow { animation: flow 1.2s linear infinite; }

    /* Console subtle breathing */
    svg:hover .console { animation: breathe 2.2s ease-in-out infinite; }

    /* Buttons brighten/press */
    .btn { transform-box: fill-box; transform-origin:center; }
    svg:hover .btn { animation: press .35s ease-out; }

    /* Motion safety */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; }
      .bar{ transform: scaleY(1) !important; }
      .trend{ stroke-dashoffset:0 !important; }
    }

    /* Keyframes */
    @keyframes rise   { to{ transform: scaleY(1); } }
    @keyframes draw   { to{ stroke-dashoffset:0; } }
    @keyframes holoPulse { from{ opacity:.88 } to{ opacity:1 } }
    @keyframes twinkle{ from{ opacity:.55 } to{ opacity:1 } }
    @keyframes flow   { to{ stroke-dashoffset:-14; } }
    @keyframes breathe{ 0%,100%{ filter: drop-shadow(0 0 0 rgba(20,184,166,.0)); }
                        50%{ filter: drop-shadow(0 0 4px rgba(20,184,166,.25)); } }
    @keyframes press  { 0%{ transform: scale(.98); } 60%{ transform: scale(1.05); } 100%{ transform: scale(1); } }
  </style>

  <defs>
    <!-- soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.8" result="b2"/>
      <feMerge><feMergeNode in="b2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- hologram gradient + subtle grid -->
    <linearGradient id="holoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0"  stop-color="var(--holo)"   stop-opacity=".22"/>
      <stop offset=".5" stop-color="var(--holo-3)" stop-opacity=".18"/>
      <stop offset="1"  stop-color="var(--holo-2)" stop-opacity=".22"/>
    </linearGradient>
    <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M4 0H0V4" stroke="var(--grid)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- ====== CONSOLE BASE -->
  <g class="console">
    <rect x="10" y="48" width="44" height="7" rx="3.5"
          fill="var(--base)" stroke="var(--base-stroke)" />
    <!-- buttons -->
    <circle class="btn glow" cx="24" cy="51.5" r="1.6" fill="var(--btn-a)"/>
    <circle class="btn glow" cx="32" cy="51.5" r="1.6" fill="var(--btn-b)"/>
    <circle class="btn glow" cx="40" cy="51.5" r="1.6" fill="var(--btn-c)"/>
  </g>

  <!-- ====== HOLOGRAPHIC PANEL -->
  <g class="holo glow2">
    <!-- panel body -->
    <rect x="12" y="10" width="40" height="24" rx="4"
          fill="url(#holoGrad)" stroke="rgba(255,255,255,.75)"/>
    <!-- subtle background map/grid -->
    <rect x="12" y="10" width="40" height="24" rx="4" fill="url(#grid)"/>

    <!-- BAR CHART -->
    <g class="bars" stroke="none">
      <rect class="bar" x="18" y="26" width="3.4" height="7"  fill="rgba(34,197,94,.9)"/>
      <rect class="bar" x="23" y="23" width="3.4" height="10" fill="rgba(20,184,166,.9)"/>
      <rect class="bar" x="28" y="21" width="3.4" height="12" fill="rgba(59,130,246,.9)"/>
      <rect class="bar" x="33" y="19" width="3.4" height="14" fill="rgba(139,92,246,.95)"/>
    </g>

    <!-- LINE GRAPH -->
    <path class="trend"
          d="M17 30 C 22 28, 24 24, 28 23 S 37 20, 41 18 S 47 16, 51 15"
          stroke="rgba(34,197,94,.95)" stroke-width="1.8" fill="none"/>

    <!-- CIRCULAR NETWORK -->
    <g transform="translate(42,22)">
      <circle r="6.5" stroke="rgba(255,255,255,.8)" stroke-width="1.2" />
      <circle class="node" cx="0" cy="-6.5" r="1.2" fill="rgba(139,92,246,1)"/>
      <circle class="node" cx="6.5" cy="0"  r="1.2" fill="rgba(59,130,246,1)"/>
      <circle class="node" cx="0" cy="6.5"  r="1.2" fill="rgba(34,197,94,1)"/>
      <circle class="node" cx="-6.5" cy="0" r="1.2" fill="rgba(20,184,166,1)"/>
      <path d="M0-6.5L6.5 0L0 6.5L-6.5 0Z" stroke="rgba(20,184,166,.9)" stroke-width="1.1" fill="none"/>
    </g>

    <!-- CONNECTIVITY LINES + PACKETS -->
    <g stroke-width="1.3" fill="none">
      <path class="flow" d="M32 10 Q32 6 36 4" stroke="rgba(20,184,166,.9)"/>
      <rect x="35" y="3" width="3" height="3" rx="0.6" fill="rgba(59,130,246,.9)"/>

      <path class="flow" d="M52 18 q6 0 8 -4" stroke="rgba(139,92,246,.9)"/>
      <rect x="60" y="12" width="3" height="3" rx="0.6" fill="rgba(139,92,246,.9)"/>

      <path class="flow" d="M12 28 q-6 4 -8 8" stroke="rgba(34,197,94,.9)"/>
      <rect x="2" y="35" width="3" height="3" rx="0.6" fill="rgba(34,197,94,.9)"/>
    </g>
  </g>
</svg>