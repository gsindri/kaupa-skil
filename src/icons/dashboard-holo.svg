<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 736 736" preserveAspectRatio="xMidYMid meet"
     fill="none" stroke-linecap="round" stroke-linejoin="round"
     style="cursor:pointer">
  
  <style>
    .orb {
      stroke: #f59e0b;
      stroke-width: 24;   /* thinner than 48 */
      opacity: 0;
      transform-origin: 368px 368px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    svg:hover .orb {
      opacity: 0.8;
      transform: scale(1.05);
    }
    .panel {
      stroke: #ffffff;
      stroke-width: 24;
      transition: transform 0.3s ease;
      transform-origin: center;
    }
    svg:hover .panel {
      transform: rotate(5deg);
    }
  </style>
  
  <!-- orange orb (only visible during hover) -->
  <circle class="orb" cx="368" cy="368" r="300" fill="none"/>
  
  <!-- dashboard grid -->
  <rect class="panel" x="188" y="188" width="140" height="140" rx="16"/>
  <rect class="panel" x="408" y="188" width="140" height="140" rx="16"/>
  <rect class="panel" x="188" y="408" width="140" height="140" rx="16"/>
  <rect class="panel" x="408" y="408" width="140" height="140" rx="16"/>
</svg>
